<mat-toolbar color='primary' class="mat-elevation-z6">
<button *ngIf="!timerRunning" mat-raised-button color='accent' (click)="startTimer()">Começar a contar</button>
<button *ngIf="timerRunning" mat-raised-button color='warn' (click)="startTimer()">Reiniciar a contagem</button>
<span class="example-spacer"></span><h1  class='timer' *ngIf="timerRunning" >   Restam {{(prazo-timer)}} segundos</h1>
<button  mat-raised-button color='warn' (click)="exitRoom()">Sair da Sala</button>
</mat-toolbar>

<div class='content'>
    <mat-grid-list [cols]="deviceXs?1:10" rowHeight="fit" style='height: 80%;'>
        <mat-grid-tile [colspan]="deviceXs?1:2">
            <table mat-table [dataSource]="allUsers" class="mat-elevation-z8">
                <ng-container  matColumnDef="username">
                    <th mat-header-cell *matHeaderCellDef> Usuário </th>
                    <td mat-cell *matCellDef="let element"> {{element.username}} </td>
                  </ng-container>
                  <ng-container matColumnDef="owner">
                    <th mat-header-cell *matHeaderCellDef>É o dono da sala? </th>
                    <td mat-cell *matCellDef="let element"> {{element.owner?'Sim':'Não'}} </td>
                  </ng-container>
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="deviceXs?1:8">
        <div fxLayoutAlign="center" fxFlexFill >
        <mat-grid-list class='cards' cols="3" rowHeight="fit" style='height: 100%; width: 100%;' gutterSize="1%">
            <mat-grid-tile matRipple *ngFor='let num of fibonacci' (click)='chooseNumber(num)'>
                
                <button [ngClass]="{'selected': chosen==num }" animStart="flipInY" mat-raised-button color='accent' class='choosingButton'  >{{num}}</button>
            </mat-grid-tile>
               
        </mat-grid-list>         
        </div>
    </mat-grid-tile>
    </mat-grid-list>
</div>
